<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>xtag-dropdown</title>

    <link rel="stylesheet" type="text/css" href="dropdown.css"/>
    <link rel="stylesheet" type="text/css" href="../../demo/css/reset.css"/>

    <script type="text/javascript" src="../../x-tag.js"></script>
    <script type="text/javascript" src="dropdown.js"></script>      
</head>

<body>
<x-dropdown id="x-dropdown" data-width="100">
    <ul>
        <li><a href="#" data-action-type="openMenu">[show menu]</a>
            <ul selected="false" orientation="" distance="">
                <li><a>1st lev - 1</a></li>
                <li><a>1st lev - 2</a></li>
                <li><a>1st lev - 3</a></li>
                <li><a>1st lev - 4</a></li>
                <li><a>1st lev - 5</a></li>
                <li><a>1st lev - 6</a></li>
                <li><a>1st lev - 7</a></li>
                <li><a>1st lev - 8</a></li>

                <li>
                    <ul>
                        <li><a href="#" data-action-type="openMenu">[show sub]</a>
                            <ul selected="false" orientation="right" distance="20">
                                <li><a>2nd lev - 1</a></li>
                                <li><a>2nd lev - 2</a></li>
                                <li><a>2nd lev - 3</a></li>
                                <li><a>2nd lev - 4</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</x-dropdown>
</body>
</html>
